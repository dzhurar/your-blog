<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
      <button id="loadBtn">Load posts</button>
        <form class="createPostForm">
         <p>title</p>
        <input id="addTitle" required class="createFormInput" type="text">
        <p>text</p>
        <input id="addArticle" required class="createFormInput" type="text">
        <button id="addPost">Post</button>
        </form>
        <ul id="postsList">
            
        </ul>
    </div>
    <template id="postTemplate">
        <li class="post">
            <button class="clickbtn-del" data-id="{{id}}">🗑</button>
            <button class="clickbtn-red" data-id="{{id}}">✏️</button>
          <div class="post-head-wrap">
            <h2 class="title">{{title}}</h2>
            <p class="date">{{date}}</p>
          </div>
          <p class="article">{{article}}</p>
          <button data-open-comments-id="{{id}}" class="open-comments">💬</button>
          <button data-close-comments-id="{{id}}" class="close-comments">❌</button>
          <div data-show-id="{{id}}" class="comments">
            <label class="labelCreateComment">
              <input data-postCommentId="{{id}}" class="comment-input" type="text"><button data-sendNewComment="{{id}}" class="postComment">↩</button>
            </label>
            <ul class="comments-list">
              {{#each comments}}
                <li><p data-comment-id="{{id}}" class="comment">{{text}}</p><button class="delete-comment-button" data-deleteFromPost="{{../id}}" data-deleteCommentId="{{id}}">🗑</button></li>
              {{/each}}
            </ul>
          </div>
        </li>
      </template>
    <script type="module" src="index.js"></script>
</body>
</html>
